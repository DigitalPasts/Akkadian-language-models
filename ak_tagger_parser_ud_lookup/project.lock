preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_Akkadian_saa01
    - python -m spacy convert assets/UD_Akkadian_saa01/train  corpus/UD_Akkadian_saa01/train
      --n-sents 4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/dev corpus/UD_Akkadian_saa01/dev
      --n-sents 4 --converter conllu --merge-subtokens
    - python -m spacy convert  assets/UD_Akkadian_saa01/test corpus/UD_Akkadian_saa01/test
      --n-sents 4 --converter conllu --merge-subtokens
  deps:
    - path: assets/UD_Akkadian_saa01/train
      md5: 2cd4503a9af8532993503bbebaace27a
    - path: assets/UD_Akkadian_saa01/dev
      md5: ee5c346758869a53d1a479f9e983e478
    - path: assets/UD_Akkadian_saa01/test
      md5: 78c41b7f32baf71714a155a13bd85144
  outs:
    - path: corpus/UD_Akkadian_saa01/train
      md5: 56b9c242393d62cd34550dcc9ef8f4bb
    - path: corpus/UD_Akkadian_saa01/dev
      md5: 44b7fe9d362f2847cbb8afee87b6f647
    - path: corpus/UD_Akkadian_saa01/test
      md5: 03e6e3a5f9c9f93e6a187862bd55c274
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train  configs/default.cfg --output training/UD_Akkadian_saa01
      --gpu-id -1  --paths.train corpus/UD_Akkadian_saa01/train  --paths.dev corpus/UD_Akkadian_saa01/dev  --nlp.lang=ak
  deps:
    - path: corpus/UD_Akkadian_saa01/train
      md5: 56b9c242393d62cd34550dcc9ef8f4bb
    - path: corpus/UD_Akkadian_saa01/dev
      md5: 44b7fe9d362f2847cbb8afee87b6f647
    - path: configs/default.cfg
      md5: fa617f93f19f8e65624980169c6e7f13
  outs:
    - path: training/UD_Akkadian_saa01/model-best
      md5: a47546e63f9107c06dff35d655bf920e
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package  training/UD_Akkadian_saa01/model-best packages  --name
      ud_akk_saa01  --version 0.0.0 --force
  deps:
    - path: training/UD_Akkadian_saa01/model-best
      md5: a47546e63f9107c06dff35d655bf920e
  outs:
    - path: packages/ak_ud_akk_saa01-0.0.0/dist/en_ud_akk_saa01-0.0.0.tar.gz
      md5: null
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
clean:
  cmd: python -m spacy run clean
  script:
    - rm -rf training/*
    - rm -rf metrics/*
    - rm -rf corpus/*
  deps: []
  outs: []
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate  ./training/UD_Akkadian_saa01/model-best  ./corpus/UD_Akkadian_saa01/test  --output
      ./metrics/UD_Akkadian_saa01.json  --gpu-id -1
  deps:
    - path: training/UD_Akkadian_saa01/model-best
      md5: a47546e63f9107c06dff35d655bf920e
    - path: corpus/UD_Akkadian_saa01/test
      md5: 03e6e3a5f9c9f93e6a187862bd55c274
  outs:
    - path: metrics/UD_Akkadian_saa01.json
      md5: cd0cbb78cc97e90fa90c8d0afe07b0cf
  spacy_version: 3.4.1
  spacy_git_version: 5c2a00cef
